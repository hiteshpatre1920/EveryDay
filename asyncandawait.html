<!DOCTYPE html>
<html>
<head>
    <title>Async & Await</title>
    <script>
        async function test(){
            try{
                const response =  await fetch("json/student_data.json");
                const student = await response.json();
    
                return student;
            }catch(errorhitesh){
                console.log(errorhitesh);
            }
            
    
        }
    
        test().then((reshit)=>{
            console.log(reshit);
        });
    </script>
</head>
<body>
    
</body>
</html>
