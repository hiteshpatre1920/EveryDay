<!DOCTYPE html>
<html>
    <head>
        <title>FetchAPI</title>
    </head>
<body>


    <form id="myFrom">
        Title: <input type="text" id="titleText"><br><br>
        Body: <input type="text" id="bodyText"><br><br>
        User ID: <input type="text" id="userid"><br><br>
        <input type="submit" id="saveForm"><br><br>
    </form>


    <script>
        document.getElementById("saveForm").addEventListener("click", function(hitesh){

            hitesh.preventDefault();

            // var obj = {
            //     title: document.getElementById("titleText").value,
            //     body: document.getElementById("bodyText").value,
            //     userId: document.getElementById("userid").value,
            // };

        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: new FormData(document.getElementById("myFrom")),
        headers: {
            'Content-type': 'application/x-www-form-urlencoded',
        },
        })
        .then((response) => response.json())
        .then((json) => console.log(json));
        });

        

        
    </script>

</body>
</html>
