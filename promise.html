<!DOCTYPE html>
<html>
<head>
    <title>Promise</title>
    <script>
    
    function prom(a,b){
        return new Promise(function(resolve,reject){
            console.log("Fetching Data, please wait");
            var c=a/b;
        setTimeout(()=>{
            if(a,b){
            resolve(`Your Answer: ${c}`);
            }else{
                reject("Failed to calculate");
            }
        },3000)
        });
    }  
        
        
    
    
    prom(9,2).then((result) => {
        console.log(result);
    }).catch((error) => {
        console.log(error);
    });
        
       
        
    </script>
</head>
<body>
